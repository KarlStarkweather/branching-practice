<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
<body>
  <h1>Welcome to Animal Wiki!</h1>
  <p></p>
  <p></p>
  <div class = "container">
    <label for="choose-animal">Which animal would you like to learn about?"</label>
    <select name="form-control" id="choose-animal">Animal
      <option disabled selected>Select Animal</option>
      <option>Moose</option>
      <option>Iguana</option>
      <option>Turkey</option>
      <option>Aardvark</option>
    </select>
  </div>
  <div id="Moose">
    <img src="img/moose.jpg" alt="">
    <p>The moose is a large and noisy animal which likes to hang out with squirrels</p>
  </div>
  <div id="Iguana">
    <img src="img/iguana.jpg" alt="">
    <p>Iguanas are very warm and friendly...not!</p>
  </div>
  <div id="Turkey">
    <img src="img/turkey.jpg" alt="">
    <p>Turkeys are pretty nice once you get to know them</p>
  </div>
  <div id="Aardvark">
    <img src="img/aardvark.jpg" alt="">
    <p>Aardarks are very sensitive, and love to eat ants!</p>
  </div>
